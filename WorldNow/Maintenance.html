<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>WorldNow メンテナンス用</title>
    <style>
        body { margin: 0; background: #1a1a1a; color: #fff; font-family: sans-serif; display: flex; height: 100vh; }
        #sidebar { width: 380px; background: #222; border-right: 1px solid #444; display: flex; flex-direction: column; }
        .header { padding: 15px; background: #000; border-bottom: 1px solid #444; }
        #list-container { flex: 1; overflow-y: auto; padding: 10px; }
        .cam-card { background: #333; margin-bottom: 10px; border-radius: 4px; border: 1px solid #444; cursor: pointer; }
        .cam-card.active { border-color: #00ffcc; background: #444; }
        .cam-main { padding: 12px; }
        .cam-name { font-size: 14px; font-weight: bold; display: block; }
        .action-area { display: flex; gap: 8px; padding: 0 12px 12px; }
        .btn { padding: 5px 8px; font-size: 11px; cursor: pointer; border-radius: 3px; border: none; text-decoration: none; color: #fff; background: #555; flex: 1; text-align: center; }
        .btn-del { background: #aa3333; flex: 0.5; }
        #main { flex: 1; display: flex; flex-direction: column; padding: 20px; }
        #player-wrapper { width: 100%; aspect-ratio: 16/9; background: #000; }
        textarea { width: 100%; height: 80px; background: #000; color: #00ffcc; font-size: 11px; margin-top: 10px; font-family: monospace; }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="header">
        <button style="width:100%; padding:10px; cursor:pointer;" onclick="exportNewList()">保存用JSONを生成</button>
    </div>
    <div id="list-container">Loading...</div>
</div>

<div id="main">
    <div id="player-wrapper"><div id="player"></div></div>
    <div style="margin-top:20px; padding:15px; background:#222;">
        <strong>更新後の JSON:</strong>
        <textarea id="output-json" readonly></textarea>
    </div>
</div>

<script>
    let videoList = [];
    let player;

    function onYouTubeIframeAPIReady() {
        // 最初のプレーヤー作成
        player = new YT.Player('player', {
            height: '100%', width: '100%',
            playerVars: { 
                'autoplay': 1, 
                'controls': 1, 
                'rel': 0, 
                'origin': window.location.origin,
                'enablejsapi': 1 
            },
            events: { 'onReady': loadData }
        });
    }

    async function loadData() {
        try {
            const response = await fetch('locations.txt');
            videoList = await response.json();
            renderList();
        } catch (e) { document.getElementById('list-container').innerText = "error: locations.txt"; }
    }

    function renderList() {
        const container = document.getElementById('list-container');
        container.innerHTML = "";
        videoList.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'cam-card';
            div.onclick = () => playVideo(item.id, index); // カードクリックをトリガーにする
            
            div.innerHTML = `
                <div class="cam-main">
                    <span class="cam-name">${item.name}</span>
                    <span style="font-size:10px; opacity:0.5;">ID: ${item.id}</span>
                </div>
                <div class="action-area">
                    <a href="https://www.youtube.com{item.id}" target="_blank" class="btn" onclick="event.stopPropagation()">本家</a>
                    <a href="https://www.youtube.com{encodeURIComponent(item.name)}+live" target="_blank" class="btn" onclick="event.stopPropagation()">検索</a>
                    <button class="btn btn-del" onclick="removeItem(${index}, event)">削除</button>
                </div>
            `;
            container.appendChild(div);
        });
    }

    function playVideo(id, index) {
        // ユーザーがクリックした瞬間に実行される
        if (player && player.loadVideoById) {
            player.loadVideoById({
                videoId: id,
                startSeconds: 0
            });
            // 音量も一応セット（元のコードの仕様に合わせる）
            player.unMute();
            player.setVolume(50);
        }

        document.querySelectorAll('.cam-card').forEach((el, i) => {
            el.classList.toggle('active', i === index);
        });
    }

    function removeItem(index, event) {
        event.stopPropagation();
        if(confirm(`「${videoList[index].name}」を削除？`)) {
            videoList.splice(index, 1);
            renderList();
        }
    }

    function exportNewList() {
        document.getElementById('output-json').value = JSON.stringify(videoList, null, 4);
        document.getElementById('output-json').select();
    }
</script>
<script src="https://www.youtube.com"></script>
</body>
</html>
