      - name: Fetch RSS and Extract Titles
        run: |
          # 主要
          curl -s https://news.yahoo.co.jp | grep -oP '(?<=<title>).*?(?=</title>)' | tail -n +2 > news_top.txt
          # 経済
          curl -s https://news.yahoo.co.jp | grep -oP '(?<=<title>).*?(?=</title>)' | tail -n +2 > news_business.txt
          # エンタメ
          curl -s https://news.yahoo.co.jp | grep -oP '(?<=<title>).*?(?=</title>)' | tail -n +2 > news_ent.txt
          # IT
          curl -s https://news.yahoo.co.jp | grep -oP '(?<=<title>).*?(?=</title>)' | tail -n +2 > news_it.txt

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add news_*.txt
          if ! git diff --staged --quiet; then
            git commit -m "Update news across genres $(date +'%Y-%m-%d')"
            git push
          fi
