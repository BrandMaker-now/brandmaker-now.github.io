name: Update Daily News

on:
  workflow_dispatch:
  schedule:
    - cron: '0 21 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Fetch News
        run: |
          fetch_news() {
            # -L はリダイレクト許可、-A はブラウザのふりをする設定
            # grepとsedでタイトルタグを抜き、カッコ内の配信元を消す
            curl -sL -A "Mozilla/5.0" "$1" | grep -o '<title>.*</title>' | sed 's/<title>//g;s/<\/title>//g' | tail -n +2 | sed 's/（.*）//g;s/(.*)//g' > "$2"
            echo "--- $2 content ---"
            cat "$2"
          }

          fetch_news "https://news.yahoo.co.jp" news_top.txt
          fetch_news "https://news.yahoo.co.jp" news_business.txt
          fetch_news "https://news.yahoo.co.jp" news_ent.txt
          fetch_news "https://news.yahoo.co.jp" news_it.txt

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add news_*.txt
          if ! git diff --staged --quiet; then
            git commit -m "Update news $(date +'%Y-%m-%d')"
            git push
          fi
