name: Update Daily News

on:
  workflow_dispatch:
  schedule:
    # 毎日日本時間の朝6時（UTC 21:00）に実行
    - cron: '0 21 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Fetch RSS for multiple genres
        run: |
          fetch_titles() {
            # 1. RSSを取得
            # 2. <title>タグの中身を抽出
            # 3. 1行目（サイト全体のタイトル）を削除
            # 4. 全角・半角のカッコとその中身（配信元名）を削除
            # 5. 上位10件を保存
            curl -s "$1" \
            | grep '<title>' \
            | sed -e 's/<title>//g' -e 's/<\/title>//g' \
            | sed '1d' \
            | sed -e 's/（.*）//g' -e 's/(.*)//g' \
            | head -n 10 > "$2"
            
            echo "--- Updated $2 ---"
            cat "$2"
          }
          
          # YahooニュースのRSS URLを使用
          fetch_titles "https://news.yahoo.co.jp" news_top.txt
          fetch_titles "https://news.yahoo.co.jp" news_business.txt
          fetch_titles "https://news.yahoo.co.jp" news_ent.txt
          fetch_titles "https://news.yahoo.co.jp" news_it.txt

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add news_*.txt
          # 変更がある場合のみコミット
          if ! git diff --staged --quiet; then
            git commit -m "Update daily news titles $(date +'%Y-%m-%d')"
            git push
          fi
