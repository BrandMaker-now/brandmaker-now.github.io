name: Update Daily News

on:
  workflow_dispatch:
  schedule:
    - cron: '0 21 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Fetch and Combine News
        run: |
          # 各ジャンルのURLからタイトルを取得して news.txt に追加していく
          # ブラウザのふりをする -A オプションを追加して確実に取得します
          fetch_and_append() {
            curl -sL -A "Mozilla/5.0" "$1" | grep -o '<title>.*</title>' | sed 's/<title>//g;s/<\/title>//g' | tail -n +2 >> news.txt
          }

          # 実行前にファイルを空にする
          > news.txt

          # 主要、経済、ITのニュースを一つのファイルにまとめる
          fetch_and_append "https://news.yahoo.co.jp"
          fetch_and_append "https://news.yahoo.co.jp"
          fetch_and_append "https://news.yahoo.co.jp"

          # 重複を削除して整理
          sort -u news.txt -o news.txt
          
          echo "--- news.txt content ---"
          cat news.txt

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add news.txt
          if ! git diff --staged --quiet; then
            git commit -m "Update consolidated news $(date +'%Y-%m-%d')"
            git push
          fi
