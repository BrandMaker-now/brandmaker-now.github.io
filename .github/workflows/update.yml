name: Update Daily News

on:
  workflow_dispatch:
  schedule:
    - cron: '0 21 * * *' # 日本時間 朝6時

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Fetch RSS and Extract Titles
        run: |
          # 1. RSSを取得
          # 2. <title>タグの中身を抜き出し、<![CDATA[ ]]> などの余計な文字を削除
          # 3. 最初の1行目（サイト名）を削除して保存
          curl -sL https://news.yahoo.co.jp \
          | sed -n 's/.*<title>\(.*\)<\/title>.*/\1/p' \
          | sed 's/<!\[CDATA\[//g; s/\]\]>//g' \
          | sed '1d' \
          > news.txt
          
          # デバッグログ：中身を表示
          echo "--- ニュース抽出結果 ---"
          cat news.txt
          echo "------------------------"

          # ファイルが空でないかチェック
          if [ ! -s news.txt ]; then
            echo "Error: news.txt is empty. Check RSS format."
            exit 1
          fi

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add news.txt
          if ! git diff --staged --quiet; then
            git commit -m "Update news $(date +'%Y-%m-%d')"
            git push
          fi
