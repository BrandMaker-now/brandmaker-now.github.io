name: Update Daily News

on:
  workflow_dispatch:
  schedule:
    - cron: '0 21 * * *' # 日本時間 朝6時

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Fetch RSS and Extract Titles
        run: |
          # 1. RSSを取得
          # 2. <title>の中身をすべて抜き出す
          # 3. 最初の1行目（サイト名「Yahoo!ニュース・トピックス - 主要」）だけを削除
          curl -sL https://news.yahoo.co.jp \
          | grep -oP '(?<=<title>).*?(?=</title>)' \
          | sed '1d' \
          > news.txt
          
          # ログで確認（1行目が 首相 食料品... になっていればOK）
          echo "--- 抽出結果の先頭3行 ---"
          head -n 3 news.txt
          echo "------------------------"

          if [ ! -s news.txt ]; then
            echo "Error: news.txt is empty"
            exit 1
          fi

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add news.txt
          if ! git diff --staged --quiet; then
            git commit -m "Update news $(date +'%Y-%m-%d')"
            git push
          fi
