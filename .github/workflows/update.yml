name: Update Daily News

on:
  workflow_dispatch:
  schedule:
    - cron: '0 21 * * *' # 日本時間 朝6時

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Fetch RSS and Extract Titles
        run: |
          # 1. RSSを取得
          # 2. <item>タグの中にある<title>だけを抜き出すように変更 (より正確な抽出)
          # 3. 余計な記号を置換して news.txt に保存
          curl -s https://news.yahoo.co.jp \
          | grep -v "<channel>" \
          | sed -n 's/.*<title>\(.*\)<\/title>.*/\1/p' \
          | tail -n +2 \
          | sed 's/&quot;/"/g; s/&amp;/\&/g; s/&lt;/</g; s/&gt;/>/g; s/&apos;/\x27/g; s/&yen;/¥/g' \
          > news.txt
          
          # デバッグ用：中身が空でないか確認
          if [ ! -s news.txt ]; then
            echo "Error: news.txt is empty"
            exit 1
          fi

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add news.txt
          if ! git diff --staged --quiet; then
            git commit -m "Update news $(date +'%Y-%m-%d')"
            git push
          fi
