<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Typing</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 90%; max-width: 500px; text-align: center; }
        #word { font-size: 20px; font-weight: bold; margin-bottom: 20px; color: #333; line-height: 1.4; min-height: 3em; }
        input { width: 100%; font-size: 18px; padding: 12px; border: 2px solid #ddd; border-radius: 10px; outline: none; box-sizing: border-box; }
        input:focus { border-color: #007bff; }
        
        /* è©³ç´°è¡¨ç¤ºã‚¨ãƒªã‚¢ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        #detail-area { display: none; margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 10px; text-align: left; }
        #detail-text { font-size: 14px; color: #555; margin-bottom: 10px; }
        #detail-link { color: #007bff; text-decoration: none; font-weight: bold; display: block; margin-bottom: 15px; }
        #next-btn { background: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; width: 100%; font-size: 16px; }

        .news-item { font-size: 13px; margin-bottom: 5px; color: #666; }
        #start-btn { background: #007bff; color: white; border: none; padding: 12px 24px; border-radius: 10px; font-size: 18px; cursor: pointer; width: 100%; }
        #game-area { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div id="setup-area">
            <h3>æœ¬æ—¥ã®ãƒ‹ãƒ¥ãƒ¼ã‚¹ä¸€è¦§</h3>
            <div id="news-list-container">èª­ã¿è¾¼ã¿ä¸­...</div>
            <button id="start-btn" disabled>ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
        </div>

        <div id="game-area">
            <div id="word">ãƒ‹ãƒ¥ãƒ¼ã‚¹ã‚’èª­ã¿è¾¼ã‚“ã§ã„ã¾ã™...</div>
            <input type="text" id="input-field" placeholder="ã“ã“ã«å…¥åŠ›ã—ã¦ãã ã•ã„" autocomplete="off">
            
            <!-- æˆåŠŸæ™‚ã«è¡¨ç¤ºã•ã‚Œã‚‹è©³ç´°ã‚¨ãƒªã‚¢ -->
            <div id="detail-area">
                <div id="detail-text"></div>
                <a id="detail-link" href="#" target="_blank">ğŸ‘‰ è©³ã—ãã¯ã“ã¡ã‚‰ï¼ˆå¤–éƒ¨ã‚µã‚¤ãƒˆï¼‰</a>
                <button id="next-btn">æ¬¡ã®ãƒ‹ãƒ¥ãƒ¼ã‚¹ã¸</button>
            </div>

            <div class="info" id="status">æ®‹ã‚Š: --</div>
        </div>
        
        <a href="index.html" class="back">â† ãƒ›ãƒ¼ãƒ ã«æˆ»ã‚‹</a>
    </div>

<script>
    const wordDisplay = document.getElementById('word');
    const inputField = document.getElementById('input-field');
    const statusDisplay = document.getElementById('status');
    const setupArea = document.getElementById('setup-area');
    const gameArea = document.getElementById('game-area');
    const detailArea = document.getElementById('detail-area');
    const detailText = document.getElementById('detail-text');
    const detailLink = document.getElementById('detail-link');
    const nextBtn = document.getElementById('next-btn');
    const newsListContainer = document.getElementById('news-list-container');
    const startBtn = document.getElementById('start-btn');

    let newsData = [];
    let currentIndex = 0;

    async function init() {
        try {
            const res = await fetch('./news.txt?t=' + Date.now());
            const text = await res.text();
            
            newsData = text.trim().split('\n').filter(line => line.includes('|')).map(line => {
                const [title, desc, link] = line.split(' | ');
                return { title, desc, link };
            });

            if (newsData.length > 0) {
                newsListContainer.innerHTML = newsData.map((item, i) => `<div class="news-item">${i+1}. ${item.title}</div>`).join('');
                startBtn.disabled = false;
            }
        } catch (e) {
            newsListContainer.textContent = "èª­ã¿è¾¼ã¿å¤±æ•—";
        }
    }

    startBtn.addEventListener('click', () => {
        setupArea.style.display = 'none';
        gameArea.style.display = 'block';
        updateDisplay();
    });

    function updateDisplay() {
        if (currentIndex < newsData.length) {
            wordDisplay.textContent = newsData[currentIndex].title;
            statusDisplay.textContent = `æ®‹ã‚Š: ${newsData.length - currentIndex} ä»¶`;
            inputField.value = '';
            inputField.disabled = false;
            inputField.style.display = 'block';
            detailArea.style.display = 'none';
            inputField.focus();
        } else {
            wordDisplay.textContent = "âœ¨ æœ¬æ—¥ã®ãƒ‹ãƒ¥ãƒ¼ã‚¹çµ‚äº†ï¼ âœ¨";
            inputField.style.display = 'none';
            statusDisplay.textContent = "ãŠç–²ã‚Œæ§˜ã§ã—ãŸ";
        }
    }

    inputField.addEventListener('input', () => {
        if (inputField.value === newsData[currentIndex].title) {
            // æ­£è§£æ™‚ã®å‡¦ç†
            inputField.disabled = true;
            detailText.textContent = newsData[currentIndex].desc;
            detailLink.href = newsData[currentIndex].link;
            detailArea.style.display = 'block';
        }
    });

    nextBtn.addEventListener('click', () => {
        currentIndex++;
        updateDisplay();
    });

    init();
</script>
</body>
</html>
