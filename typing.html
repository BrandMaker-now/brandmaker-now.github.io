<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>News Typing</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f0f2f5; }
        .container { background: white; padding: 30px; border-radius: 15px; text-align: center; width: 80%; max-width: 600px; }
        #word { font-size: 24px; font-weight: bold; margin-bottom: 20px; min-height: 1.5em; }
        input { width: 100%; font-size: 20px; padding: 10px; border: 2px solid #ddd; border-radius: 8px; }
    </style>
</head>
<body>
<div class="container">
    <div id="word">読み込み中...</div>
    <input type="text" id="input-field" autocomplete="off">
</div>
<script>
    const wordDisplay = document.getElementById('word');
    const inputField = document.getElementById('input-field');
    let newsItems = [];
    let currentIndex = 0;

    async function init() {
        try {
            const res = await fetch('./news.txt?t=' + Date.now());
            const text = await res.text();
            newsItems = text.trim().split('\n').filter(i => i.trim().length > 0);
            updateDisplay();
        } catch (e) {
            wordDisplay.textContent = "読み込み失敗";
        }
    }

    function updateDisplay() {
        if (currentIndex < newsItems.length) {
            wordDisplay.textContent = newsItems[currentIndex];
            inputField.value = '';
        } else {
            wordDisplay.textContent = "終了！";
            inputField.disabled = true;
        }
    }

    inputField.addEventListener('input', () => {
        if (inputField.value === newsItems[currentIndex]) {
            currentIndex++;
            updateDisplay();
        }
    });

    init();
</script>
</body>
</html>
