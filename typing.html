<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Typing</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 90%; max-width: 500px; text-align: center; }
        #word { font-size: 20px; font-weight: bold; margin-bottom: 20px; color: #333; line-height: 1.4; min-height: 3em; }
        input { width: 100%; font-size: 18px; padding: 12px; border: 2px solid #ddd; border-radius: 10px; outline: none; box-sizing: border-box; }
        input:focus { border-color: #007bff; }
        .info { margin-top: 15px; font-size: 14px; color: #888; }
        .back { margin-top: 20px; display: block; color: #007bff; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <div id="word">ニュースを読み込んでいます...</div>
    <input type="text" id="input-field" placeholder="ここに入力してください" autocomplete="off">
    <div class="info" id="status">残り: --</div>
    <a href="index.html" class="back">← ホームに戻る</a>
</div>

<script>
    const wordDisplay = document.getElementById('word');
    const inputField = document.getElementById('input-field');
    const statusDisplay = document.getElementById('status');
    let newsItems = [];
    let currentIndex = 0;

    async function init() {
        try {
            // ファイルを取得
            const res = await fetch('./news_data.txt?t=' + Date.now());
            
            // 200 OK かチェック
            if (!res.ok) {
                wordDisplay.textContent = "ファイルが見つかりません。";
                return;
            }

            // ★ここで「text」を定義します
            const text = await res.text();
            
            // ニュースを1行ずつに分ける
            newsItems = text.trim().split('\n')
                .map(item => item.trim()) 
                .filter(item => item.length > 0); 

            if (newsItems.length > 0) {
                updateDisplay();
            } else {
                wordDisplay.textContent = "ニュースが空っぽです。";
            }
        } catch (e) {
            wordDisplay.textContent = "エラーが発生しました。";
            console.error(e);
        }
    }

    function updateDisplay() {
        if (currentIndex < newsItems.length) {
            wordDisplay.textContent = newsItems[currentIndex];
            statusDisplay.textContent = `残り: ${newsItems.length - currentIndex} 件`;
            inputField.value = ''; // 入力欄を空にする
            inputField.focus();     // 入力欄にカーソルを合わせる
        } else {
            wordDisplay.textContent = "✨ 本日のニュース終了！ ✨";
            inputField.disabled = true;
            statusDisplay.textContent = "お疲れ様でした";
        }
    }

    // 入力判定
    inputField.addEventListener('input', () => {
        // 表示されている文字と入力が完全一致したら次のニュースへ
        if (inputField.value === newsItems[currentIndex]) {
            currentIndex++;
            updateDisplay();
        }
    });

    init();
</script>

</body>
</html>
