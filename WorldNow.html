<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>世界一周 窓の旅</title>
    <style>
        body { background: #e6e9ed; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }

        /* 飛行機の窓 */
        .window {
            position: relative; 
            width: 500px;  /* 横幅 */
            height: 600px; /* 縦幅 */
            background: #000;
            border: 25px solid #fdfdfd; 
            border-radius: 150px; 
            overflow: hidden; 
            box-shadow: 0 30px 60px rgba(0,0,0,0.4), inset 0 0 30px rgba(0,0,0,1); 
            z-index: 1;
        }

        /* 埋め込み動画用のコンテナ */
        .video-container { 
            position: absolute; 
            top: 0; 
            left: -25%; 
            width: 150%; 
            height: 100%; 
        }

        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
        }
    </style>
</head>
<body>

    <div class="window">
        <div class="video-container">
             <!-- あなたが送ってくれたURLの埋め込みコードを直接貼り付け -->
             <iframe
                src="https://www.youtube.com"
                allow="autoplay; encrypted-media"
                allowfullscreen>
             </iframe>
        </div>
    </div>

</body>
</html>
