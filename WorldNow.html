<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>World Now</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        #player-container { position: relative; width: 100%; height: 100%; }
        #player { width: 100%; height: 100%; }
        
        #guard {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5; background: rgba(0,0,0,0);
        }

        #curtain {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 6; display: none;
            flex-direction: column; justify-content: center; align-items: center; color: white;
        }

        .loader {
            border: 5px solid #333; border-top: 5px solid #fff; border-radius: 50%;
            width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; justify-content: center; align-items: center;
            z-index: 10; color: white;
        }
        
        /* 準備ができるまでボタンを無効化 */
        #start-btn { 
            padding: 20px 40px; font-size: 20px; border: 2px solid white; background: none; color: white;
            cursor: wait; opacity: 0.5;
        }
        #start-btn.ready {
            cursor: pointer; opacity: 1;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <button id="start-btn" disabled>通信中...</button>
    </div>

    <div id="player-container">
        <div id="curtain">
            <div class="loader"></div>
            <div style="font-size: 24px; letter-spacing: 2px;">次の国へ移動中...</div>
        </div>
        <div id="guard"></div>
        <div id="player"></div>
    </div>

<!-- 正しいAPIリンクを使用 -->
<script src="https://www.youtube.com"></script>
<script>
    const videoList = ['DhB2NS6i4uA', 'OuCbntsMsWY', 'h_m-m4vW9Xk', 'v6Nf0Wf8S_0']; 
    let currentIndex = 0;
    let player;
    let isTourStarted = false;
    let isTransitioning = false;

    // APIの準備完了時に実行
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%', width: '100%', videoId: videoList[currentIndex],
            playerVars: { 
                'autoplay': 0, 'controls': 0, 'disablekb': 1, 'rel': 0, 
                'iv_load_policy': 3, 'modestbranding': 1, 'mute': 1 
            },
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }

    // プレーヤーの準備ができたらボタンを有効にする
    function onPlayerReady() {
        const btn = document.getElementById('start-btn');
        btn.innerText = "世界へ旅に出る（音あり）";
        btn.disabled = false;
        btn.classList.add('ready');
    }

    function onPlayerStateChange(event) {
        if (!isTourStarted) return;

        if (event.data === YT.PlayerState.PLAYING) {
            // 広告判定（広告なら即座に次へ）
            const isAd = player.getAdState && player.getAdState() === 1;
            
            if (isAd) {
                nextDestination();
            } else {
                isTransitioning = false;
                player.unMute();
                player.setVolume(50);
                // 本編再生から5秒後にカーテンを開ける
                setTimeout(() => {
                    if (!isTransitioning) {
                        document.getElementById('curtain').style.display = 'none';
                    }
                }, 5000);
            }
        }
    }

    function startTour() {
        // 安全策：プレーヤーが未定義なら何もしない
        if (!player || typeof player.playVideo !== 'function') return;

        isTourStarted = true;
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('curtain').style.display = 'flex';
        
        player.playVideo();
        setInterval(nextDestination, 60000); 
    }

    function nextDestination() {
        if (!player || typeof player.loadVideoById !== 'function') return;

        isTransitioning = true;
        document.getElementById('curtain').style.display = 'flex';
        
        currentIndex = (currentIndex + 1) % videoList.length;
        player.mute();
        player.loadVideoById(videoList[currentIndex]);
    }

    document.getElementById('start-btn').addEventListener('click', startTour);
</script>
</body>
</html>
