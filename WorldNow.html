<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        #player-container { position: relative; width: 100%; height: 100%; }
        #player { width: 100%; height: 100%; }
        
        #guard {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5; background: rgba(0,0,0,0);
        }

        /* タイトル隠し用の黒いカーテン */
        #curtain {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 6; display: none;
            justify-content: center; align-items: center; /* 追加 */
            color: white; /* 追加 */
            font-size: 24px; /* 追加 */
        }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; justify-content: center; align-items: center;
            z-index: 10; color: white; cursor: pointer;
        }
        #start-btn { padding: 20px 40px; font-size: 20px; border: 2px solid white; background: none; color: white; cursor: pointer; }
    </style>
</head>
<body>

    <div id="overlay" onclick="startTour()">
        <!-- 初期テキストを「読み込み中...」に変更 -->
        <button id="start-btn">読み込み中...</button>
    </div>

    <div id="player-container">
        <div id="curtain">読み込み中...</div> <!-- テキスト追加 -->
        <div id="guard"></div>
        <div id="player"></div>
    </div>

<script src="https://www.youtube.com"></script>
<script>
    const videoList = ['DhB2NS6i4uA', 'OuCbntsMsWY', 'h_m-m4vW9Xk', 'v6Nf0Wf8S_0']; 
    let currentIndex = 0;
    let player;
    let isTourStarted = false;
    let isPlayerReady = false; // ★追加：プレーヤー準備完了フラグ

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%',
            width: '100%',
            videoId: videoList[currentIndex],
            playerVars: { 
                'autoplay': 0, 'controls': 0, 'disablekb': 1, 'rel': 0, 
                'iv_load_policy': 3, 'modestbranding': 1, 'mute': 1 
            },
            events: {
                'onReady': () => { // ★追加：YouTubeプレーヤー準備完了を検知
                    isPlayerReady = true; 
                },
                'onStateChange': onPlayerStateChange
            }
        });
        
        // ★追加：3秒後にボタンのテキストを変更（ボタンの表示だけの変更）
        setTimeout(() => {
            document.getElementById('start-btn').innerText = "世界へ旅に出る（音あり）";
        }, 3000);
    }

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.PLAYING) {
            player.unMute();
            player.setVolume(50);
            
            setTimeout(() => {
                document.getElementById('curtain').style.display = 'none';
            }, 5000);
        }

        if (isTourStarted && event.data === YT.PlayerState.PAUSED) {
            player.playVideo();
        }
    }

    function startTour() {
        // ★修正：isPlayerReadyがtrue（プレーヤーが準備完了）でないと実行しない（安全装置）
        if (!isPlayerReady) {
            alert("まだ動画の準備中です。数秒お待ちください。");
            return; 
        }

        isTourStarted = true;
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('curtain').style.display = 'flex'; // 追加
        
        player.playVideo();
        setInterval(nextDestination, 60000); 
    }

    function nextDestination() {
        document.getElementById('curtain').style.display = 'flex'; // 追加
        currentIndex = (currentIndex + 1) % videoList.length;
        player.mute();
        player.loadVideoById(videoList[currentIndex]);
        player.playVideo();
    }
</script>
</body>
</html>
