<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>World Tour Webcam</title>
    <style>
        /* 全体の背景を黒にし、画面いっぱいに広げる */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        /* YouTubeプレイヤーのコンテナ */
        #player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        /* スタート画面のスタイル (ダーク背景・白文字・中央揃え) */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); /* 半透明の黒背景 */
            display: flex; 
            flex-direction: column; /* 要素を縦に並べる */
            justify-content: center; 
            align-items: center;
            z-index: 10; 
            color: white; /* テキスト色を白に */
            cursor: pointer;
        }

        /* World Tour タイトルのスタイル */
        #main-title {
            font-size: 36px;
            margin-bottom: 50px; /* ボタンとの間にスペースを開ける */
            text-align: center;
        }
        
        /* ボタンのスタイル (画像通りの白枠デザイン) */
        #start-btn { 
            padding: 20px 40px; 
            font-size: 20px; 
            border: 2px solid white; /* 白い枠線 */
            background: none; /* 背景なし */
            color: white; /* 白い文字 */
            cursor: pointer; 
            /* 画像のようにボタン本体がクリックをハンドルするように、親のcursor: pointerを上書き */
            cursor: pointer; 
        }
    </style>
</head>
<body>

    <!-- overlay全体ではなく、ボタンがクリックされた時にイベントを発火させるように変更 -->
    <div id="overlay">
        <div id="main-title">World Tour</div>
        <!-- ボタン単体にonclickイベントを設定 -->
        <button id="start-btn" onclick="startTour()">世界へ旅に出る（音あり）</button>
    </div>
    <div id="player"></div>

<script src="https://www.youtube.com"></script>
<script>
    const videoList = ['DhB2NS6i4uA', 'OuCbntsMsWY', 'h_m-m4vW9Xk', 'v6Nf0Wf8S_0']; 
    let currentIndex = 0;
    let player;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%',
            width: '100%',
            videoId: videoList[currentIndex],
            playerVars: { 
                'autoplay': 0, // 最初は止めておく
                'controls': 0, 
                'mute': 0,     // 音あり設定
                'playsinline': 1,
                'origin': window.location.origin // CORS/CORB対策
            }
        });
    }

    function startTour() {
        // 安全策：playerオブジェクトが準備できていない場合は処理を中断
        if (!player || typeof player.playVideo !== 'function') {
            console.error("YouTube player is not ready.");
            return;
        }
        
        // オーバーレイを消す
        document.getElementById('overlay').style.display = 'none';
        
        // ユーザーの操作直後に再生を開始することで、音が出るようになる
        player.unMute();
        player.setVolume(50);
        player.playVideo();

        // 1分ごとに切り替え開始
        setInterval(nextDestination, 60000); 
    }

    function nextDestination() {
         if (!player || typeof player.loadVideoById !== 'function') return;

        currentIndex = (currentIndex + 1) % videoList.length;
        player.loadVideoById(videoList[currentIndex]);
        
        // 切り替え時もミュートを解除する（念のため）
        setTimeout(() => {
             player.unMute();
             player.setVolume(50);
        }, 500);
    }
</script>
</body>
</html>
