<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Tour Webcam</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        #player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 10; color: white;
        }
        .btn-container { display: flex; gap: 20px; }
        .start-btn {
            padding: 15px 30px; font-size: 18px; border: 2px solid white;
            background: none; color: white; cursor: pointer; opacity: 0.5; pointer-events: none;
        }
        .ready { opacity: 1 !important; pointer-events: auto !important; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 id="msg">Loading...</h1>
        <div class="btn-container">
            <button id="btn-audio" class="start-btn" onclick="startTour(true)">音ありで旅に出る</button>
            <button id="btn-mute" class="start-btn" onclick="startTour(false)">音なしで旅に出る</button>
        </div>
    </div>

    <div id="player"></div>

<script>
    // 1. YouTube Iframe APIを非同期で読み込む（CORB対策）
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    const videoList = ['DhB2NS6i4uA', 'OuCbntsMsWY', 'v6Nf0Wf8S_0', '5_XidpxV960']; 
    let currentIndex = 0;
    let player;
    let isMuted = true;
    let isPlayerReady = false;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%',
            width: '100%',
            videoId: videoList[currentIndex],
            playerVars: { 
                'autoplay': 0,
                'controls': 0, 
                'rel': 0,
                'showinfo': 0,
                'modestbranding': 1,
                'playsinline': 1,
                'enablejsapi': 1,
                'origin': location.protocol + '//' + location.hostname // ★オリジンを明示
            },
            events: {
                'onReady': onPlayerReady,
                'onError': (e) => console.log('Player Error:', e)
            }
        });
    }

    function onPlayerReady() {
        isPlayerReady = true;
        document.getElementById('msg').innerText = "World Tour";
        document.querySelectorAll('.start-btn').forEach(b => b.classList.add('ready'));
    }

    function startTour(soundOn) {
        if (!isPlayerReady) return;
        isMuted = !soundOn;
        document.getElementById('overlay').style.display = 'none';
        
        applyAudioSettings();
        player.playVideo();
        setInterval(nextDestination, 60000); 
    }

    function nextDestination() {
        if (!player || typeof player.loadVideoById !== 'function') return;
        currentIndex = (currentIndex + 1) % videoList.length;
        
        // 動画の切り替え
        player.loadVideoById(videoList[currentIndex]);
        
        // 切り替え完了後に音量を再適用する（イベントリスナー的な処理）
        setTimeout(applyAudioSettings, 1500);
    }

    function applyAudioSettings() {
        if (player && typeof player.mute === 'function') {
            if (isMuted) {
                player.mute();
            } else {
                player.unMute();
                player.setVolume(40);
            }
        }
    }
</script>
</body>
</html>
