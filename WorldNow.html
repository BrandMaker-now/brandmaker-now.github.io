 <div style="position:relative; width:560px; height:315px; background:#000;">
    <!-- ボタンをクリックしたら、iframeの中身（動画）を読み込む仕組み -->
    <div id="video-placeholder"></div>
    
    <div id="click-layer" onclick="playNow()" style="position:absolute; top:0; left:0; width:100%; height:100%; display:flex; justify-content:center; align-items:center; background:rgba(0,0,0,0.8); cursor:pointer; z-index:10;">
        <button style="padding:20px 40px; background:#ff0000; color:#fff; border:none; border-radius:50px; font-size:18px; font-weight:bold;">動画を再生する</button>
    </div>
</div>

<script>
function playNow() {
    // ボタンを消す
    document.getElementById('click-layer').style.display = 'none';
    
    // 動画をその場で生成して流す（youtube-nocookieを使用）
    var videoId = 'OuCbntsMsWY';
    var iframe = document.createElement('iframe');
    iframe.setAttribute('src', 'https://www.youtube.com/embed/OuCbntsMsWY?si=07McOiyJUwJfMQod' + videoId + '?autoplay=1&controls=0&rel=0&playsinline=1');
    iframe.setAttribute('width', '560');
    iframe.setAttribute('height', '315');
    iframe.setAttribute('frameborder', '0');
    iframe.setAttribute('allow', 'autoplay; encrypted-media');
    iframe.style.pointerEvents = 'none'; // 再生後に触らせない設定
    
    document.getElementById('video-placeholder').appendChild(iframe);
}
</script>
