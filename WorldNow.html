<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>World Now</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        #player-container { position: relative; width: 100%; height: 100%; }
        #player { width: 100%; height: 100%; }
        
        #guard {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5; background: rgba(0,0,0,0);
        }

        /* タイトル隠し用の黒いカーテン */
        #curtain {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 6; display: none;
            /* 中央寄せの設定を追加 */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* 読み込み中アニメーションの追加 */
        .loader {
            border: 5px solid #333;
            border-top: 5px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; justify-content: center; align-items: center;
            z-index: 10; color: white;
        }
        
        #start-btn { 
            padding: 20px 40px; font-size: 20px; border: 2px solid white; background: none; color: white;
            cursor: wait; /* 初期カーソルを待機中に変更 */
            opacity: 0.5; /* 初期ボタンを薄くして無効に見せる */
        }
        
        /* ボタンが有効になったときのスタイル */
        #start-btn.enabled {
            cursor: pointer;
            opacity: 1.0;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <button id="start-btn">世界へ旅に出る（音あり）</button>
    </div>

    <div id="player-container">
        <!-- 読み込み中表示を追加 -->
        <div id="curtain">
            <div class="loader"></div>
            <div style="font-size: 24px; letter-spacing: 2px;">読み込み中...</div>
        </div>
        <div id="guard"></div>
        <div id="player"></div>
    </div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    const videoList = ['DhB2NS6i4uA', 'OuCbntsMsWY', 'h_m-m4vW9Xk', 'v6Nf0Wf8S_0']; 
    let currentIndex = 0;
    let player;
    let isTourStarted = false;
    let isButtonEnabled = false;

    document.addEventListener('DOMContentLoaded', () => {
        const startBtn = document.getElementById('start-btn');
        
        setTimeout(() => {
            isButtonEnabled = true;
            startBtn.classList.add('enabled');
            startBtn.addEventListener('click', startTour);
        }, 3000);
    });

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%',
            width: '100%',
            videoId: videoList[currentIndex],
            playerVars: { 
                'autoplay': 0, 'controls': 0, 'disablekb': 1, 'rel': 0, 
                'iv_load_policy': 3, 'modestbranding': 1, 'mute': 1 
            },
            events: {
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.PLAYING) {
            player.unMute();
            player.setVolume(50);
            setTimeout(() => {
                // display: blockからflexに切り替わっているため、一貫してnoneで非表示
                document.getElementById('curtain').style.display = 'none';
            }, 5000);
        }
        if (isTourStarted && event.data === YT.PlayerState.PAUSED) {
            player.playVideo();
        }
    }

    function startTour() {
        if (!isButtonEnabled) return; 

        isTourStarted = true;
        document.getElementById('overlay').style.display = 'none';
        // 中央寄せを有効にするため display: flex に変更
        document.getElementById('curtain').style.display = 'flex';
        
        player.playVideo();
        setInterval(nextDestination, 60000); 
    }

    function nextDestination() {
        // 中央寄せを有効にするため display: flex に変更
        document.getElementById('curtain').style.display = 'flex';
        currentIndex = (currentIndex + 1) % videoList.length;
        player.mute();
        player.loadVideoById(videoList[currentIndex]);
        player.playVideo();
    }
</script>
</body>
</html>
