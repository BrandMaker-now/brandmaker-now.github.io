<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        #player-container { position: relative; width: 100%; height: 100%; }
        #player { width: 100%; height: 100%; }
        #guard { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; background: rgba(0,0,0,0); }
        #curtain { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 6; display: none; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; justify-content: center; align-items: center; z-index: 10; color: white; cursor: pointer; }
        #start-btn { padding: 20px 40px; font-size: 20px; border: 2px solid white; background: none; color: white; cursor: pointer; }
    </style>
</head>
<body>

    <div id="overlay" onclick="startTour()">
        <button id="start-btn">世界へ旅に出る（ランダム）</button>
    </div>

    <div id="player-container">
        <div id="curtain"></div>
        <div id="guard"></div>
        <div id="player"></div>
    </div>

<script src="https://www.youtube.com"></script>
<script>
    // 2026年1月現在、外部サイトでの再生が許可されている安定したID
    const videoList = ['XvN6f_N4Ym4', 'pS6G_vXWcHM', 'Hdyv9v9S94A', 'E9Kq9DbtY-M']; 
    let player;
    let isTourStarted = false;
    let currentIndex = 0;

    function onYouTubeIframeAPIReady() {
        currentIndex = Math.floor(Math.random() * videoList.length);

        player = new YT.Player('player', {
            height: '100%',
            width: '100%',
            videoId: videoList[currentIndex],
            playerVars: { 
                'autoplay': 0,
                'controls': 0,
                'disablekb': 1,
                'rel': 0,
                'iv_load_policy': 3,
                'modestbranding': 1,
                'mute': 1,
                'enablejsapi': 1,
                'origin': location.protocol + '//' + location.hostname
            },
            events: {
                'onStateChange': onPlayerStateChange,
                'onReady': (e) => { console.log("Ready"); }
            }
        });
    }

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.PLAYING) {
            player.unMute();
            player.setVolume(50);
            setTimeout(() => {
                document.getElementById('curtain').style.display = 'none';
            }, 5000);
        }

        if (isTourStarted && event.data === YT.PlayerState.PAUSED) {
            player.playVideo();
        }
    }

    function startTour() {
        isTourStarted = true;
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('curtain').style.display = 'block';
        
        player.playVideo(); 
        setInterval(nextDestination, 60000); 
    }

    function nextDestination() {
        document.getElementById('curtain').style.display = 'block';
        
        let nextIndex;
        do {
            nextIndex = Math.floor(Math.random() * videoList.length);
        } while (nextIndex === currentIndex && videoList.length > 1);
        
        currentIndex = nextIndex;
        
        player.mute();
        // 2026年最新の確実なロード方法
        player.loadVideoById({
            videoId: videoList[currentIndex]
        });
        player.playVideo();
    }
</script>
</body>
</html>
